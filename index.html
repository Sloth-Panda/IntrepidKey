<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="shortcut icon" href="./img/logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <div class="splash">
    <img class="fadein" src="img/logo.png">
  </div>
  <div class="container">
    <h1 class="title">Password Generator</h1>
    <h2 class="password"> Password<i class="material-icons" id="copy_icon">
        content_copy
      </i></h2>
    <form class="form">
      <label for="charamount">Number Of Characters</label>
      <div class="charamountcont">
        <input type="range" min="1" max="50" value="10">
        <input class="numberinput" type="number" min="1" max="50" value="10">
      </div>

      <label for="uppercase">Include Uppercase</label>
      <input type="checkbox" id="uppercase">

      <label for="number">Include Numbers</label>
      <input type="checkbox" id="number">

      <label for="symbol">Include Symbols</label>
      <input type="checkbox" id="symbol">

      <button type="submit" class="button">Generate Password</button>
    </form>
  </div>
  <footer>
    <div class="left">
      <img src="./img/logo.png">
      <p>IntrepidKey</p>
    </div>
    <div class="middle">
      <p>Make impossible to crack passwords using IntrepidKey</p>
      <p class="center">&copy; 2021 IntrepidKey</p>
    </div>
    <div class="right">
      <p>Connect with Us</p>
      <div class="flex">
        <ul class="ul-left">
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa fa-github"></i></a></li>
        </ul>
        <ul class="ul-right">
          <li><a href="#"><a href="#"><i class="fa fa-linkedin"></i></a></li>
          <li><a href="#"><i class="fa fa-envelope-square"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        </ul>
      </div>
  </footer>
  <script src="js/Script.js"></script>
</body>

</html>
